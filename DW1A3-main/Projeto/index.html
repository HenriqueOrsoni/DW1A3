<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDRA-PAPEL-TESOURA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/icon.png" size="16x16">
</head>
<body>
    <div id="game" class="container">
        <h1>PEDRA-PAPEL-TESOURA</h1>
        
        <div class="bloco">
            <div class="label bg-green">Você</div>
            <div class="label bg-red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>

        <div class="bloco bg-grey selected-image">
            <div id="user">
                <img src="assets/images/rock.png">
            </div>

        <div id="pc" class="reverse"></div>
    </div>
    <h2>Escolha seu movimento</h2>
    <div class="buttons">
        <label>
            <input  type="radio" onclick="reset()" name="play" value="rock" checked>
            <button class="btn"><img src="assets/images/rock.png"></button>
        </label>
        <label>
            <input  type="radio" onclick="reset()" name="play" value="paper">
            <button class="btn"><img src="assets/images/paper.png"></button>
        </label>
        <label>
            <input  type="radio" onclick="reset()" name="play" value="scissor">
            <button class="btn"><img src="assets/images/scissor.png"></button>
        </label>
    </div>
    
    <div class="bloco">
        <button id="playing" class="btn-play">Jogar</button>
    </div>
    </div>

    <div id="winner" class="container end-screen none">
        <span><img src="assets/images/troféu.png" height="89px" width="300px"></span>
        <h3>Você ganhou!</h3>
        <button onclick="newGame()">Jogar novamente</button>
    </div>

    <div id="loser" class="container end-screen none">
        <h3>Você perdeu!</h3>
        <button onclick="newGame()">Jogar novamente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
