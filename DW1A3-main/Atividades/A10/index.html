<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>

    <div class="container">
        <form>
            <label>CPF:</label>
            <input type="text" data-js="cpf" placeholder="000.000.000-00">

            <label class="forms">CNPJ:</label>
            <input type="text" data-js="cnpj" placeholder="00.000.000/0000-00">

            <label class="forms">Telefone:</label>
            <input type="text" data-js="phone" placeholder="(00) 00000-0000">

            <label class="forms">CEP:</label>
            <input type="text" data-js="cep" placeholder="00000-000">

            <label class="forms">PIS:</label>
            <input type="text" data-js="pis" placeholder="000.00000.00-0">
        </form>
    </div>

    <button type="submit">Enviar</button>

    <script src="script.js"></script>
</body>
</html>
